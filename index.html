<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div class="flex-container">
      <div class="container">
        <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium-image">
        <div class="top-container">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="middle-container">
          <div class="ethereum">
            <img class="icon" src="images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
        <div class="days">
          <img class="icon" src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>

        </div>
        <hr>
        <div class="bottom-container">
          <img class="image-bottom-container" src="images/image-avatar.png" alt="">
          <p class="bottom-paragragh"> Creation of <span>Jules Wyvern</span> </p>
        </div>

      </div>


    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Gamel Ayodele</a>.
    </div>
  </footer>

</body>

</html>
