<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
  
</head>

<body>
  <section>
    <div class="flex-container">
      <div class="container">
        <div class="image">
          <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium-image">
        </div>
        <div class="top-container">
          <h2 >Equilibrium #3429</h2>
          <p class="top-paragragh">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="first-box">
          <img src="images/icon-ethereum.svg" alt="">
          <p class="ethereum">0.041 ETH</p>
        </div>

        <div class="second-box">

                <img class="view-icon" src="images/icon-view.svg" alt="">
                <p class="days">3 days left</p>
        </div>
           <hr>
           <div class="bottom-container">
             <img class="image-paragragh" src="images/image-avatar.png" alt="">
             <p class="bottom-paragragh"> Creation of <span class="bottom">Jules Wyvern</span> </p>
           </div>

      </div>


      </div>










    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Gamel Ayodele</a>.
    </div>
  </section>

</body>

</html>
